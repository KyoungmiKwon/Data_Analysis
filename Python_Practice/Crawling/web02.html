<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web 2</title>
    <style>
        /*
        table, td, th {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 8px;
        }
        */
        td, th {
            border-bottom: 1px solid gray;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: lightgreen;
            color: white;
        }
        tbody tr:hover {
            background-color:lightgray;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>
            <tr> <!-- table row -->
                <th>No.</th>  <!-- table header cell -->
                <th>이름</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>  <!-- table data cell -->
                <td>홍길동</td>
                <td>010-1234-5678</td>
            </tr>
            <tr>
                <td>2</td>
                <td>아이티윌</td>
                <td>02-1111-2222</td>
            </tr>
            <tr>
                <td>3</td>
                <td>오쌤</td>
                <td>010-0000-0000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
